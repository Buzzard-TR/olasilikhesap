    <style>

<body>

    <h1>ðŸ“Š OlasÄ±lÄ±k Hesaplama AracÄ±</h1>

    <script>
        // SonuÃ§ gÃ¶sterme fonksiyonu
        function showResult(elementId, text) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.innerHTML = text;

        // 1. Hesaplama: SayÄ±nÄ±n YÃ¼zdesi
        function calculateSimplePercent() {
            const num = parseFloat(document.getElementById('num1').value);
            const percent = parseFloat(document.getElementById('percent1').value);

            if (isNaN(num) || isNaN(percent)) {
                showResult('result1', "LÃ¼tfen geÃ§erli sayÄ±lar giriniz.");
                return;
            }

            const res = (num * percent) / 100;
            showResult('result1', `${num} sayÄ±sÄ±nÄ±n %${percent}'i: <br> <span style="font-size:1.5em">${res}</span>`);
        }

        // 2. Hesaplama: YÃ¼zde KaÃ§?
        function calculateRatio() {
            const part = parseFloat(document.getElementById('part').value);
            const whole = parseFloat(document.getElementById('whole').value);

            if (isNaN(part) || isNaN(whole) || whole === 0) {
                showResult('result2', "LÃ¼tfen geÃ§erli sayÄ±lar giriniz (BÃ¼tÃ¼n 0 olamaz).");

            );
        }
